- time:
    spec: 120k-out100
    ys: -120000
    ye: 0
    ts_times: '-120000:10:0'
    extra_times: '-120000:100:0'

- time:
    spec: 50k-out100
    ys: -50000
    ye: 0
    ts_times: '-50000:10:0'
    extra_times: '-50000:100:0'

- time:
    spec: test-oneyear
    ys: -1
    ye: 0
    ts_times: '-1:daily:0'
    extra_times: '-1:monthly:0'
    test_climate_models: yes
    no_mass: yes
